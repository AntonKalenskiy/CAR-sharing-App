databaseChangeLog:
  - changeSet:
      id: create-sequence-cars-table
      author: anton_kalenskyi
      changes:
        - createSequence:
            sequenceName: car_id_seq
            startValue: 1
            incrementBy: 1


  - changeSet:
      id: create-cars-table
      author: anton_kalenskyi
      changes:
        - createTable:
            tableName: cars
            columns:
              - column:
                  name: id
                  type: bigint
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: model
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: brand
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: type
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: inventory
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: daily_fee
                  type: decimal(10,2)
              - column:
                  name: is_deleted
                  type: boolean
                  defaultValueBoolean: false
                  constraints:
                    nullable: false


